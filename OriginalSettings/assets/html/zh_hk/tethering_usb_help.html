<p><b>USB 網絡共享</b></p>

<ul>
<li>網絡共享可在 Windows 7、Windows Vista 和 Linux 上使用</li><br>
<li>網絡共享時無法連接SD卡到電腦</li><br>
<li>如需更多資訊，包括如何在其他操作系統上使用 USB 網絡共享，請前往<a href="http://www.android.com/tether#usb">http://www.android.com/tether#usb</a></li><br>
