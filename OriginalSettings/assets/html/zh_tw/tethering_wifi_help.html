<p><b>Wi-Fi 數據連線</b></p>

<ul>
<li>將手機當作存取點使用時，手機的應用程式將無法透過 Wi-Fi 連線存取網際網路</li><br>
<li>您可以在 Wi-Fi 數據連線設定中配置 Wi-Fi 存取點</li><br>
<li>如需更多資訊，請造訪 <a href="http://www.android.com/tether#wifi">http://www.android.com/tether#wifi</a></li><br>
